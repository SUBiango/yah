<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Debug - Admin Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>CORS Debug Tool</h1>
    <p>This page will test the CORS configuration and API connectivity.</p>
    
    <div id="results"></div>
    
    <button onclick="runTests()">Run CORS Tests</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <script>
        const API_BASE_URL = 'https://yah-backend.onrender.com/api';
        const results = document.getElementById('results');
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            results.appendChild(div);
        }
        
        function clearResults() {
            results.innerHTML = '';
        }
        
        async function testEndpoint(url, description) {
            log(`Testing ${description}...`, 'info');
            
            try {
                const response = await fetch(url, {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    log(`✅ ${description} - SUCCESS: ${response.status}`, 'success');
                    log(`Response: <pre>${JSON.stringify(data, null, 2)}</pre>`, 'info');
                } else {
                    log(`❌ ${description} - FAILED: ${response.status} ${response.statusText}`, 'error');
                    log(`Error: <pre>${JSON.stringify(data, null, 2)}</pre>`, 'error');
                }
                
                // Log response headers
                const headers = {};
                for (let [key, value] of response.headers.entries()) {
                    headers[key] = value;
                }
                log(`Headers: <pre>${JSON.stringify(headers, null, 2)}</pre>`, 'info');
                
            } catch (error) {
                log(`❌ ${description} - NETWORK ERROR: ${error.message}`, 'error');
                console.error('Detailed error:', error);
            }
        }
        
        async function runTests() {
            clearResults();
            log('Starting CORS tests...', 'info');
            log(`Current origin: ${window.location.origin}`, 'info');
            log(`Testing API at: ${API_BASE_URL}`, 'info');
            
            // Test basic health endpoint
            await testEndpoint(`${API_BASE_URL.replace('/api', '')}/health`, 'Health Check');
            
            // Test admin health endpoint
            await testEndpoint(`${API_BASE_URL}/admin/health`, 'Admin Health Check');
            
            // Test admin stats endpoint (the one failing)
            await testEndpoint(`${API_BASE_URL}/admin/stats`, 'Admin Stats (Main Issue)');
            
            // Test simple admin health endpoint
            await testEndpoint(`${API_BASE_URL}/admin/health-simple`, 'Admin Simple Health');
            
            log('All tests completed!', 'success');
        }
        
        // Auto-run tests on page load
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(runTests, 1000);
        });
    </script>
</body>
</html>
