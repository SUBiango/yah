<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner - YAH Event Check-in</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c5aa0;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
        }

        body {
            background: linear-gradient(135deg, var(--primary-color), #1e3d6f);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        .scanner-container {
            max-width: 600px;
            margin: 2rem auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .scanner-header {
            background: var(--primary-color);
            color: white;
            padding: 1.5rem;
            text-align: center;
        }

        .scanner-body {
            padding: 2rem;
        }

        #qr-reader {
            width: 100%;
            border: 3px dashed #ddd;
            border-radius: 10px;
            margin-bottom: 1rem;
        }

        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid var(--primary-color);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.5rem;
        }

        .scan-result {
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            display: none;
        }

        .scan-result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .scan-result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .scan-result.duplicate {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
        }

        .participant-info {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
        }

        .participant-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .recent-scans {
            max-height: 300px;
            overflow-y: auto;
        }

        .scan-item {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            border-bottom: 1px solid #eee;
        }

        .scan-item:last-child {
            border-bottom: none;
        }

        .scan-time {
            font-size: 0.85rem;
            color: #666;
        }

        .auth-gate {
            text-align: center;
            padding: 2rem;
        }

        .auth-form {
            max-width: 300px;
            margin: 0 auto;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .scanner-container {
                margin: 1rem;
            }
            
            .scanner-body {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="text-center">
            <div class="loading-spinner"></div>
            <div class="text-white mt-3">Processing...</div>
        </div>
    </div>

    <!-- Authentication Gate -->
    <div class="scanner-container" id="authGate">
        <div class="scanner-header">
            <h2><i class="fas fa-qrcode me-2"></i>Event Check-in Scanner</h2>
            <p class="mb-0">Authenticate to start scanning participant QR codes</p>
        </div>
        <div class="auth-gate">
            <form id="authForm" class="auth-form">
                <div class="mb-3">
                    <label for="staffCode" class="form-label">Staff Access Code</label>
                    <input type="password" class="form-control form-control-lg text-center" id="staffCode" 
                           placeholder="Enter staff code" required>
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100">
                    <span class="btn-text">Access Scanner</span>
                    <span class="loading-spinner" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                    </span>
                </button>
                <div id="authAlert" class="mt-3"></div>
            </form>
        </div>
    </div>

    <!-- Scanner Interface -->
    <div class="scanner-container" id="scannerInterface" style="display: none;">
        <div class="scanner-header">
            <div class="d-flex justify-content-between align-items-center">
                <h2><i class="fas fa-qrcode me-2"></i>Event Check-in</h2>
                <button class="btn btn-outline-light btn-sm" id="logoutBtn">
                    <i class="fas fa-sign-out-alt me-1"></i>Logout
                </button>
            </div>
            <p class="mb-0">Scan participant QR codes for event entry</p>
        </div>

        <div class="scanner-body">
            <!-- Stats Cards -->
            <div class="stats-cards">
                <div class="stat-card">
                    <div class="stat-number" id="totalCheckedIn">0</div>
                    <div class="stat-label">Checked In</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalRegistered">0</div>
                    <div class="stat-label">Total Registered</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="attendanceRate">0%</div>
                    <div class="stat-label">Attendance Rate</div>
                </div>
            </div>

            <!-- QR Scanner -->
            <div class="text-center mb-3">
                <button class="btn btn-success btn-lg" id="startScanBtn">
                    <i class="fas fa-camera me-2"></i>Start Scanning
                </button>
                <button class="btn btn-warning btn-lg" id="stopScanBtn" style="display: none;">
                    <i class="fas fa-stop me-2"></i>Stop Scanning
                </button>
            </div>

            <div id="qr-reader"></div>

            <!-- Scan Result -->
            <div id="scanResult" class="scan-result">
                <div class="d-flex align-items-center">
                    <div id="resultIcon" class="me-3"></div>
                    <div id="resultMessage"></div>
                </div>
                <div id="participantInfo" class="participant-info" style="display: none;">
                    <div class="d-flex align-items-center">
                        <div class="participant-avatar me-3" id="participantAvatar"></div>
                        <div class="flex-grow-1">
                            <h5 class="mb-1" id="participantName"></h5>
                            <p class="mb-1" id="participantEmail"></p>
                            <small class="text-muted" id="participantId"></small>
                        </div>
                        <div class="text-end">
                            <div class="badge bg-success" id="checkinTime"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Manual Entry -->
            <div class="card mt-3">
                <div class="card-header">
                    <h6 class="mb-0">
                        <button class="btn btn-link text-decoration-none" type="button" data-bs-toggle="collapse" data-bs-target="#manualEntry">
                            Manual Entry (Backup)
                        </button>
                    </h6>
                </div>
                <div class="collapse" id="manualEntry">
                    <div class="card-body">
                        <form id="manualEntryForm">
                            <div class="mb-3">
                                <label for="registrationId" class="form-label">Registration ID</label>
                                <input type="text" class="form-control" id="registrationId" placeholder="Enter registration ID">
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-check me-1"></i>Check In Manually
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Recent Scans -->
            <div class="card mt-3">
                <div class="card-header">
                    <h6 class="mb-0">Recent Check-ins</h6>
                </div>
                <div class="card-body p-0">
                    <div class="recent-scans" id="recentScans">
                        <div class="text-center text-muted p-3">
                            No check-ins yet
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/bootstrap.bundle.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="js/scanner.js?v=20250927-1"></script>
</body>
</html>
